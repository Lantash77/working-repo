# This is a basic workflow that is manually triggered

name: GenerateZips

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:    
      - 'main'
    paths:
      - '*/addon.xml'
        

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          - name: checkout content
            uses: actions/checkout@v2 # checkout the repository content to github runner.
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.9 #install the python needed
          - name: make zips # run the run.py to get the latest data
            run: |
              python repo_generator.py
          - name: commit to repo
            run: |
              git config --local user.email "github_action@github.com"
              git config --local user.name "GitHub Action Bot"
              git add ./zips
              git commit -m "Automatyczne generowanie zip√≥w do repo"
          - name: Push changes
            uses: ad-m/github-push-action@master
            with:
              github_token: ${{ secrets.UPLOAD }}
              
        
          
            
            
      
